<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
  <title>React ⚛️</title>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const dishes = [
      "Black Beans Soup",
      "Macaroni and Cheese",
      "Salmon and Potatoes"
    ]
    const dishObjects = dishes.map((dish, i) => ({
      id: i,
      title: dish
    }))
    function Header(props) {
      return (
        <header>
          <h1>{props.name}'s Kitchen</h1>
        </header>
      )
    }
    function Footer(props) {
      return (
        <footer>
          <p>Copywrite {props.year}</p>
        </footer>
      )
    }

    function Main(props) {
      return (
        <section>
          <img 
          height={400}
          src="https://images.pexels.com/photos/1581384/pexels-photo-1581384.jpeg?auto=compress&cs=tinysrgb&w=1600"
          alt="Retaurant ready to serve at night"
          />
          <ul>
            {
              props.dishes.map((dish) => (
                <li key={dish.id}>{dish.title}</li>
              ))}
          </ul>
        </section>
      )
    }

    function App() {
      return (
        <React.Fragment>
          <Header name="Ashish"></Header>
          <Main dishes={dishObjects}></Main>
          <Footer year={new Date().getFullYear()}></Footer>
        </React.Fragment>
      )
    }
    ReactDOM.render(
      <App></App>,
      document.getElementById("root")
    );
  </script>
</body>

</html>
